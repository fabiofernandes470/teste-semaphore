---
 - hosts: mikrotik
   connection: network_cli
   gather_facts: no
   
   vars:
    ansible_connection: network_cli
    ansible_network_os: community.routeros.routeros
    ansible_become: yes
    #ansible_become_method: enable
    ansible_user: root

   tasks:
     - name: Mostra os IPs
       routeros_command:
         commands: /ip add print
       register: version_output
     - name: Mostra comando
       debug:
         var: version_output
